<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        ROCK PAPER SCISSORS
    </header>
    <main>
        <div class="game-info">Choose Your Weapon</div>
        <div class="score-info">First to score 5 points wins the game </div>
        <div class="game-score">
            <div class="player result">
                <div class="choice">❔</div>
                <div class="score">Player: <span>0</span></div>
            </div>
            <div class="computer result">
                <div class="choice">❔</div>
                <div class="score">Computer: <span>0</span></div>
            </div>
        </div>
        <div class="options">
            <button class="btn" data-option="rock">✊</button>
            <button class="btn" data-option="paper">✋</button>
            <button class="btn" data-option="scissor">✌</button>
        </div>
        <dialog id="modal">
            <div class="winner"> </div>
            <button onclick="document.querySelector('#modal').close(); location.reload()">Play again!</button>
        </dialog>
    </main>
    <footer>
        Copyright © 2023 mikipaul
    </footer>
</body>

</html>
